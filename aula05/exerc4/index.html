<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final grade</title>
</head>

<body>
    <div class="titulo">
        <h1>Média final</h1>
    </div>
    <p class="desc">Insira as três notas para saber sua média final</p>
    <div class="conteudo">
        <div class="col1">
            <div class="botoes">
                <button class="btn1" id="btn1">Enviar primeira nota</button>
                <button class="btn2" id="btn2">Enviar segunda nota</button>
                <button class="btn3" id="btn3">Enviar terceira nota</button>
            </div>
            <div class="resultado">
                <p>Sua nota é: <span id="resultado"></span> </p>                
                <p>Você está: <span id="situacao"></span></p>                
            </div>
        </div>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Média</th>
                        <th>Conceito</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maior que ou igual a 6</td>
                        <td>APROVADO</td>
                    </tr>
                    <tr>
                        <td>Maior ou igual a 3 e menor que 6</td>
                        <td>EXAME</td>
                    </tr>
                    <tr>
                        <td>Menor que 3</td>
                        <td>REPROVADO</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
