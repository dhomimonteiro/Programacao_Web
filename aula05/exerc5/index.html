<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="titulo">
        <h1>Condições de pagamento</h1>
    </div>
    <p class="desc">Insira o valor do produto e seu código de modalidade.</p>
    <div class="conteudo">
        <div class="col1">
            <div class="botoes">
                <button class="btnValue" id="btnValue">Enviar valor</button>
                <button class="btnCode" id="btnCode">Enviar código</button>
            </div>
        </div>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Modalidade</th>
                        <th>Condição de pagamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>À vista</td>
                        <td>10% de desconto</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Débito</td>
                        <td>2% de juros</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Crédito</td>
                        <td>7% de juros</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
