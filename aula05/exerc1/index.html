<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular juros</title>
</head>
<body>
    <div class="titulo">
        <h1>Calcular juros</h1>
    </div>
    <p class="desc">Insira o valor total de uma compra e a quantidade de parcelas</p>
    <div class="conteudo">
        <div class="col1">
            <div class="resultado" id="resultado"></div>
            <button class="btnSend" id="btnSend">Enviar dados</button>
        </div>
        <div class="col2">
            <table>
                <tr>
                    <th>Nº de Parcelas</th>
                    <th>% de juros</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>7</td>
                </tr>
            </table>
            <p>O cálculo será feito com base na tabela acima</p>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
