<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de três números</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo">
        <h1>Calcular a soma de três números</h1>
    </div>

    <p>Insira três números para calcular a soma.</p>
    <button type="button" id="enviar">Enviar</button>

    <p class="resultadoTitulo">Resultado:</p>
    <div class="resultado" id="resultado"></div>

    <div class="numerosInseridos">
        <div class="numero1">
            <p>Primeiro valor</p>
            <div class="primeiroValor" id="primeiroValor"></div>
        </div>
        <div class="numero2">
            <p>Segundo valor</p>
            <div class="segundoValor" id="segundoValor"></div>
        </div>
        <div class="numero3">
            <p>Terceiro valor</p>
            <div class="terceiroValor" id="terceiroValor"></div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
