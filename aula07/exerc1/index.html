<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>

<body>
    <div class="titulo">
        <h1>Criação de tabela</h1>
    </div>
    <div class="conteudo">
        <div class="envio">
            <input type="number" id="numeroUser" min="0">
            <button type="button" id="btnEnviar">Iniciar a criação</button>
        </div>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Milisegundo</th>
                    <th>Valor Aleatório</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>

    </div>

    <script src="./script.js"></script>
</body>

</html>
